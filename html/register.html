<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html" method="post">
        <table align="center" width="50%" cellpadding="10" border="2">
            <tr>
                <td align="center">
                    <h2>Register with us</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" required placeholder="your email address">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="password" required placeholder="6 digit password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" name="mobile" required placeholder="your mobile no">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Select birth date</b> <br>
                    <input type="date" name="dob" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="register with us">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
