<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>example of Session stroage</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="key" placeholder="Enter key name">
                                <label for="key">Enter key name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="value" placeholder="value">
                                <label for="value">Value</label>
                            </div>
                            <button id="save" class="btn btn-danger" type="button">Save Value</button>
                            <button id="get" class="btn btn-success" type="button">get Value</button>
                            <button id="delete" class="btn btn-info" type="button">delete key/Value</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        let txtkey = document.getElementById("key");
        let txtvalue = document.getElementById("value");
        let save = document.getElementById("save");
        let get = document.getElementById("get");
        let btndelete = document.getElementById("delete");

        save.addEventListener("click",function(){
            console.log("save event triggered....");
            //create local storage
            var KeyName = txtkey.value;
            var KeyValue = txtvalue.value
            sessionStorage.setItem(KeyName,KeyValue);
            txtvalue.value = "";
            txtkey.value = "";
        },false);
        get.addEventListener("click",function(){
            console.log("get event triggered....");
            var KeyName = txtkey.value;
            var KeyValue = sessionStorage.getItem(KeyName);
            if(KeyValue!=null)
                txtvalue.value = KeyValue;
            else 
                alert("key not found");
        },false);

        btndelete.addEventListener("click",function(){
            var KeyName = txtkey.value;
            sessionStorage.removeItem(KeyName);
            alert("key has been deleted....");
            txtkey.value = "";
        },false);
    </script>
</body>
</html>
