<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label 
        {
            display: block;
            margin-bottom: 10px;
        }
        form 
        {
            background-color: aliceblue;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>new input types in html</h1> <hr>
    <form action="lesson1.html" novalidate>
        <label>
            select color 
            <input type="color" required />
        </label>
        <label>
            select date 
            <input type="date" required  />
        </label>
        <label>
            input your email address
            <input type="email" autofocus required autocomplete="on" />
        </label>
        <label>
            input your birth month
            <input type="month" required />
        </label>
        <label>
            input mobile no 
            <input type="tel" required />
        </label>
        <label>
            input your birth time
            <input type="time" required />
        </label>
        <label>
            input your website url
            <input type="url" required />
        </label>
        <input type="submit" value="submit form ">
    </form>
</body>
</html>
