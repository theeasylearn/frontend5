<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Detect HTML 5 feature is supported or not </h1> <hr/>
    <h3 id="result"></h3>
    <h3 id="result2"></h3>
    <script src="modernizr-custom.js"></script>
    <script>
        //detect canvas tag is supported or not 
        let result = document.getElementById("result");
        let result2 = document.getElementById("result2");
        if(Modernizr.canvas)
        {
            console.log("your browser does support canvas tag");
            result.innerHTML = "your browser does support canvas tag";
        }
        else 
        {
            console.log("your browser does not support canvas tag");
            result.innerHTML = "your browser does not support canvas tag";
        }

        if(Modernizr.localStorage)
        {
            result2.innerHTML = "your browser does support localstorage";
        }
        else 
        {
            result2.innerHTML = "your browser does not support localstorage";
        }
    </script>
</body>
</html>
