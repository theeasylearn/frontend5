<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Teko:wght@700&display=swap" rel="stylesheet"> 
    <style>
        *
        {
            margin: 0px;
            padding:0px;
        }
        #header
        {
            border:2px solid black;
            display: flex;
            justify-content: space-between;
            background-color:darkblue;
        }
        #container 
        {
           
            display: flex;
            min-height: 500px;
        }
        #footer
        {
            background-color: #eeeeee;
            padding: 20px 10px;
            position: sticky;
            bottom:0px;
            left:0px;
        }

        #container>div  /* this style applies to only direct child of container  */
        {
            border:1px solid black;
        }
        #menu
        {
            width:15%;
        }
        #content 
        {
            width:70%;
        }
        #sidebar 
        {
            width:15%;
        }
        #header>div 
        {
            border: 1px solid black;
        }
        #footer>ul 
        {
            display: flex;
            list-style-type: none;
            justify-content: space-around;
        }
        #title 
        {
            color:white;
            text-transform: uppercase;
            font-size:28px;
            padding-top: 5px;
            font-family: 'Teko', sans-serif;
        }
        #contact 
        {
            color:white;
            margin-right: 10px;
            padding-top: 15px;
            font-family: 'Arimo', sans-serif;
        }
        #contact>ul 
        {
            list-style-type:none;
        }
        #contact>ul>li 
        {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        #logo 
        {
            padding-top: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="images/web.png" height="64">
        </div>
        <div id="title">
            <h1>the easylearn academy</h1>
        </div>
        <div id="contact">
            <ul>
                <li><i class="fa-solid fa-mobile-button"></i> 9662512857</li>
                <li><i class="fa-solid fa-envelope"></i> theeasylearn@gmail.com</li>
            </ul>
        </div>
    </div>
    <div id="container">
        <div id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Mission & Vision</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <div id="content">
            <h1>content</h1>
            
        </div>
        <div id="sidebar">
            <h1>sidebar</h1>
        </div>
    </div>
    <div id="footer">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Mission & Vision</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/266b76cb57.js" crossorigin="anonymous"></script>
</body>
</html>
