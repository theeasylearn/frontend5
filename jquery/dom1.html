<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        p 
        {
            border:2px solid black;
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 m-3">
                <h1>Example of text, html and val method in jquery</h1>
            </div>
            <div class="col-12">
                <form action="">
                    <textarea  id="message" class="form-control"></textarea>
                </form>
            </div>
            <div class="col-12 mt-5">
                <button class="btn btn-primary btn-lg" id="gettext">Get Text</button>
                <button class="btn btn-primary btn-lg" id="settext">Set Text</button>
                <button class="btn btn-primary btn-lg" id="gethtml">get html</button>
                <button class="btn btn-primary btn-lg" id="sethtml">set Html</button>
                <button class="btn btn-primary btn-lg" id="before">before</button>
                <button class="btn btn-primary btn-lg" id="after">after</button>
                <button class="btn btn-primary btn-lg" id="prepend">prepend</button>
                <button class="btn btn-primary btn-lg" id="append">append</button>
                <button class="btn btn-primary btn-lg" id="empty">Empty</button>
                <button class="btn btn-primary btn-lg" id="remove">Remove</button>
            </div>
            <div class="col-12 mt-5 border p-3" id="output">

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            console.log("jquery working");
            $("button").click(function()
            {
                var ButtonId = $(this).attr("id");
                console.log(ButtonId);
                var message = $("#message").val();
                console.log(message);
                if(ButtonId=="gettext")
                {
                    alert($("#output").text());
                }
                else if(ButtonId=="settext")
                {
                    $("#output").text(message);
                }
                else if(ButtonId=="gethtml")
                {
                    alert($("#output").html());
                }
                else if(ButtonId=="sethtml")
                {
                    $("#output").html(message);
                } 
                else if(ButtonId=="before")
                {
                   $("#output").before("<p>" + message +"</p>");
                } 
                else if(ButtonId=="after")
                {
                    $("#output").after("<p>" + message +"</p>");
                }
                else if(ButtonId=="prepend")
                {
                    $("#output").prepend("<p>" + message +"</p>");
                }
                else if(ButtonId=="append")
                {
                    $("#output").append("<p>" + message +"</p>");
                }
                else if(ButtonId=="empty")
                {
                   $("#output").empty();
                }
                else if(ButtonId=="remove")
                {
                    $("#output").remove();
                    $("button").attr("disabled",true);
                }
            });
        });
    </script>
</body>
</html>
