<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .box 
        {
            position: absolute;
            left:0px;
            top:50px;
            border:1px solid black;
            height:200px;
            width:200px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" id="right">Move Right</button>
                <button class="btn btn-primary" id="left">Move Left</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var EffectTime = 2000;
            $("button").click(function(){
                var ButtonId = $(this).attr("id");
                var StopValue =  ($(window).width() - $(".box").width()) + 'px'; //
                if(ButtonId=="right")
                {
                    $(".box").animate({left:StopValue},EffectTime);
                }
                else if(ButtonId=="left")
                {
                    $(".box").animate({left:'0px'},EffectTime);
                }
            });
        });
    </script>
    
</body>
</html>
