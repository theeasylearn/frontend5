<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
               
                 <button type="button" class="btn btn-primary" id="btnhide">hide</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="btnshow">show</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="btntoggle">toggle</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                 <button type="button" class="btn btn-primary" id="btnfadein">fade in</button>
            </div>
            <div class="col-3">
                 <button type="button" class="btn btn-primary" id="btnfadeout">fade out</button>
            </div>
            <div class="col-3">
                 <button type="button" class="btn btn-primary" id="btnfadetoggle">fade toggle</button>
            </div>
            <div class="col-3">
                 <button type="button" class="btn btn-primary" id="btnfadeto">fade to</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                 <button type="button" class="btn btn-primary" id="btnslideup">slide up</button>
            </div>
            <div class="col-4">
                 <button type="button" class="btn btn-primary" id="btnslidedown">slide down</button>
            </div>
            <div class="col-4">
                 <button type="button" class="btn btn-primary" id="btnslidetoggle">slide toggle</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4">
                <div class="card shadow text-bg-danger" id="first">
                   <div class="card-body">
                        <h1>First div</h1>
                   </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card shadow text-bg-primary" id="second">
                   <div class="card-body">
                        <h1>second div</h1>
                   </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card shadow text-bg-success" id="third">
                   <div class="card-body">
                        <h1>third div</h1>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            console.log("working");
            var EffectTime = 2000; //2 second
            $("button").click(function()
            {
                var ButtonId = $(this).attr("id"); //return id of the button on which user has clieked.
                console.log(ButtonId);
                if(ButtonId=="btnhide")
                {
                    $("#first").hide();
                    $("#second").hide("slow");
                    $("#third").hide(EffectTime,function(){
                        console.log("effect is over");
                    });
                }
                else if(ButtonId=="btnshow")
                {
                    $("#first").show();
                    $("#second").show("slow");
                    $("#third").show(EffectTime,function(){
                        console.log("effect is over");
                    });
                }
                else if(ButtonId=="btntoggle")
                {
                    $("#first").toggle();
                    $("#second").toggle("slow");
                    $("#third").toggle(EffectTime,function(){
                        console.log("effect is over");
                    });
                }
                else if(ButtonId=="btnfadein")
                {
                    $("#first").fadeIn();
                    $("#second").fadeIn("slow");
                    $("#third").fadeIn(EffectTime,function(){
                        console.log("effect is over");
                    });
                }
                else if(ButtonId=="btnfadeout")
                {
                    $("#first").fadeOut();
                    $("#second").fadeOut("slow");
                    $("#third").fadeOut(EffectTime,function(){
                        console.log("effect is over");
                    });
                }
                else if(ButtonId=="btnfadetoggle")
                {
                    $("#first").fadeToggle();
                    $("#second").fadeToggle("slow");
                    $("#third").fadeToggle(EffectTime,function(){
                        console.log("effect is over");
                    });
                }
                else if(ButtonId=="btnfadeto")
                {
                    $("#first").fadeTo("slow",0.30);
                    $("#second").fadeTo("slow",0.50);
                    $("#third").fadeTo(EffectTime,0.75,function(){
                        console.log("effect is over");
                    });
                }
                else if(ButtonId=="btnslideup")
                {
                    $("#first").slideUp();
                    $("#second").slideUp("slow");
                    $("#third").slideUp(EffectTime,function(){
                        console.log("effect is over");
                    });
                }
                else if(ButtonId=="btnslidedown")
                {
                    $("#first").slideDown();
                    $("#second").slideDown("slow");
                    $("#third").slideDown(EffectTime,function(){
                        console.log("effect is over");
                    });
                }
                else if(ButtonId=="btnslidetoggle")
                {
                    $("#first").slideToggle();
                    $("#second").slideToggle("slow");
                    $("#third").slideToggle(EffectTime,function(){
                        console.log("effect is over");
                    });
                }
            });
        });
    </script>
    
</body>
</html>
