<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math Calculator</h1>
    <script>
        var num1 = prompt("Enter first number","1");
        var num2 = prompt("Enter second number","1");
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
        var addition = num1 + num2;
        var substraction = num1 - num2;
        var multiplication = num1 * num2;
        var division = num1 / num2;
        alert("addition " + addition);
        alert("substraction " + substraction);
        alert("multiplication " + multiplication);
        alert("division " + division);
    </script>
</body>
</html>
