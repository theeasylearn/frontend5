<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>dynamic marksheet</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped" width="100%">
                            <tr>
                                <th>Name</th>
                                <th width="25%">HTML</th>
                                <th width="25%">CSS</th>
                                <th width="25%">JavaScript</th>
                                <th>total</th>
                            </tr>
                            <tr>
                                <td>Alex</td>
                                <td class="subject">22</td>
                                <td class="subject">33</td>
                                <td class="subject">44</td>
                                <td class="total"></td>
                            </tr>
                            <tr>
                                <td>bimal</td>
                                <td class="subject">11</td>
                                <td class="subject">22</td>
                                <td class="subject">33</td>
                                <td class="total"></td>
                            </tr>
                            <tr>
                                <td>Chintan</td>
                                <td class="subject">50</td>
                                <td class="subject">60</td>
                                <td class="subject">70</td>
                                <td class="total"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    var subjects = document.getElementsByClassName("subject"); //return array which has all the tags with class subject
    var currentmarks= document.getElementById("marks");
    console.log(subjects);
    var size = subjects.length; //length return size of array 9
    var index=0;
    while(index<size)
    {
        subjects[index].addEventListener("click",function(e){
            var marks = e.target.innerText;
            console.log(marks);
            e.target.innerHTML = "<input type=number id=currentmarks class=form-control value='" + marks + "' />";
            var currentmarks= document.getElementById("marks");
        },false);
        index++; //index=index + 1
    }
</script>
</body>
</html>
