<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Nullish coalescing operator '??'</h1>

    <script>
        let fullname;
        console.log(fullname);
        alert(fullname ?? "Mr/miss/M.R.S unknown");
        if(fullname==undefined)
            alert("fullname is undefined");
        else 
            alert(fullname);
    </script>
</body>
