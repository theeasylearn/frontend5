<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        third method of creating object
                    </div>
                    <div class="card-body" id="output">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    //third method to create object
    function school(name,city,fees)
    {
        //properties 
        this.name = name,
        this.city = city,
        this.fees = fees,

        this.show = function()
        {
            var message = "<br/> Name " + this.name + " city " + this.city + " fees " + this.fees;
            document.getElementById("output").innerHTML += message;
        }
    }

    //create object 
    //var object-name = function()
    var s1 = new school('ABC SCHOOL','Bhavnagar',10000); //it will create s1 object of school type 
    console.log(s1);
    s1.show();

    var s2 = new school('XYZ school','Vadodara',15000);
    console.log(s2);
    s2.show();
</script>
</body>
</html>
