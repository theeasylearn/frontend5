<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6>Object reference concept</h6>
                    </div>
                    <div class="card-body">
                        <b>use console to see output</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    let person = {
        name : "Ankit Patel",
        gender : "Male",
        weight : 75.00,
        age : 37,
        pincode : 364001
    }; 
    console.log(person);
    let another_person = person; //refernce of person is stored in another person, so if you change person same changes will be also applied to another_person and vice versa
    another_person.name  = "Jiya Patel";
    another_person.age = 10,
    another_person.weight = 20.22;
    console.log("another person detail");
    console.log(another_person);
    console.log("original person detail");
    console.log(person);
    
</script>
</body>
</html>
