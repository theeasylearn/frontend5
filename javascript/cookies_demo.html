<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h4>Example of cookies</h4>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <input id="txtname" type="text" class="form-control" placeholder="Cookies Name" />
                            </div>
                            <div class="mb-3">
                                <input id="txtvalue" type="text" class="form-control" placeholder="Cookies value" />
                            </div>
                            <div class="mb-3">
                                <button id="btncreate" type="button" class="btn btn-primary">Create Cookie</button> &nbsp;
                                <button id="btnread" type="button" class="btn btn-success">Read Cookie</button>
                                <button id="btnprint" type="button" class="btn btn-secondary">Print Page</button>
                            </div>
                            <div id="output">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="cookies.js"></script>
<script>
    let txtname = document.getElementById("txtname");
    let txtvalue = document.getElementById("txtvalue");
    let btncreate = document.getElementById("btncreate");
    let btnprint = document.getElementById("btnprint");
    let btnread = document.getElementById("btnread");
    let output = document.getElementById("output");
    var days = 1000;
    btncreate.addEventListener("click",function(){
        console.log("create button clicked");
        var name = txtname.value;
        var value = txtvalue.value;

        //create Cookie
        setCookie(name,value,days);
        console.log("cookies created....");
        txtname.value = "";
        txtvalue.value = "";
        output.innerHTML = "<div class='alert alert-success alert-dismissible fade show' role='alert'><strong>Success!</strong> Cookies created...<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button></div>";
    },false);
    
    btnread.addEventListener("click",function(){
        console.log("read button clicked");
        var name = txtname.value;
        var value = getCookie(name);
        if (value!="")
        {
            txtvalue.value = value;
            output.innerHTML = "<div class='alert alert-success alert-dismissible fade show' role='alert'><strong>Success!</strong> Cookies retrived...<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button></div>";
        }
        else 
        {
            output.innerHTML = "<div class='alert alert-danger alert-dismissible fade show' role='alert'><strong>alert!</strong> no such cookies exist...<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button></div>";
        }
    },false);
    btnprint.addEventListener("click",function(){
        window.print();
    },false);
</script>
</body>
</html>
