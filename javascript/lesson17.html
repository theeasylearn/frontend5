<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Default argument functions</h1>
    <p id="output"><b>output will come here</b></p> 
    <!--  -->
    <script>
        function getArea(length,width=0)
        {
            let area = 0; //local
            if (width==0)
            {
                area = length * length;
            }
            else 
            {
                area = length * width;
            }
            return area;
        }

        var length = parseFloat(prompt("Enter length"));
        var width = parseFloat(prompt("Enter width"));
        var area = getArea(length,width);
        document.getElementById("output").innerHTML = "<b> area using two value " + area + "</b>";

        var area2 = getArea(length); 
        document.getElementById("output").innerHTML += "<br/><b> area using sinle value " + area2 + "</b>";
    </script>
</body>
</html>
