<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>ES6 way to create class & object</h3>
                    </div>
                    <div class="card-body">
                        
                        <form class="row row-cols-lg-auto g-3 bg-light p-3" >
                            <div class="col-12">
                                <div class="input-group">
                                    <input type="text" id="txtname" class="form-control" placeholder="name" required> &nbsp;
                                    <input type="number" id="txtage" class="form-control" placeholder="age" required>&nbsp;
                                    <input type="number" id="txtweight" class="form-control" placeholder="weight" required>&nbsp;
                                    <button id="add" type="button" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                        </form>     
                           
                        <div class="row mt-3">
                            <div class="col-12">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Weight</th>
                                            <th>Operation</th>
                                        </tr>
                                    </thead>
                                    <tbody id="output">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    var output = document.getElementById("output");
    var add = document.getElementById("add");
    
    var txtname = document.getElementById("txtname");
    var txtage = document.getElementById("txtage");
    var txtweight = document.getElementById("txtweight");
    var tdlist;
    var count=1;
    //create class
    class Student
    {
        constructor(name,age,weight)
        {
            console.log("constructor executed....");
            this.name = name; //it will create property name using argument name
            this.age = age;
            this.weight = weight;
        }
        AddRow()
        {
            var message = `<tr id=${count}><td>${count}</td><td>${this.name}</td><td>${this.age}</td><td>${this.weight}</td><td><button class='btn btn-info' onclick='EditStudent(${count})'>Edit</button>&nbsp;<button type='button' class='btn btn-danger' onclick="DeleteStudent(${count});">Delete</button></td></tr>`;
            output.innerHTML += message;
            count = count + 1;
        }
    }

    add.addEventListener("click",function(){
        var name = txtname.value;
        var age = txtage.value;
        var weight = txtweight.value;
        if(add.innerHTML == "Add")
        {
            const s1 = new Student(name,age,weight);
            s1.AddRow();
        }
        else 
        {
            tdlist[1].innerHTML = name;
            tdlist[2].innerHTML = age;
            tdlist[3].innerHTML = weight;
            add.innerHTML = "Add";
            add.className = "btn btn-primary";
        }
        txtname.value = "";
        txtage.value = "";
        txtweight.value = "";
    },false);
    function DeleteStudent(rowid)
    {
        console.log(rowid);
        document.getElementById(rowid).remove();
    }
    function EditStudent(rowid)
    {
        // console.log(rowid);
        var row = document.getElementById(rowid);
        tdlist = row.getElementsByTagName("td");
        var name = tdlist[1].innerHTML;
        var age = tdlist[2].innerHTML;
        var weight = tdlist[3].innerHTML;
       
        txtname.value = name;
        txtage.value = age;
        txtweight.value = weight;
        add.innerHTML = "Save changes";
        add.className = "btn btn-warning";         
    }
</script>
</body>
</html>
