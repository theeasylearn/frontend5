<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>ES6 way to create class & object</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Weight</th>
                                </tr>
                            </thead>
                            <tbody id="output">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    var output = document.getElementById("output");
    var count=1;
    //create class
    class Student
    {
        constructor(name,age,weight)
        {
            console.log("constructor executed....");
            this.name = name; //it will create property name using argument name
            this.age = age;
            this.weight = weight;
        }
        AddRow()
        {
            var message = `<tr><td>${count}</td><td>${this.name}</td><td>${this.age}</td><td>${this.weight}</td></tr>`;
            output.innerHTML += message;
            count = count + 1;
        }
    }

    //create object
    //const object = new class()
    const s1 = new Student("Yashraj",22,65.25);
    const s2 = new Student("Parth",21,55.89);
    s1.AddRow();
    s2.AddRow();
</script>
</body>
</html>
