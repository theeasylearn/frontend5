<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        first method of creating object <hr/>
                        <b> use console to see output</b>
                    </div>
                    <div class="card-body" id="output">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
    //first method to create object
    const student = {
        //properties/state
        name:"Jiya Patel",
        gender:true,
        weight:20.25,
        age: 11,

        //method 
        display()
        {
            var message = "Name " + this.name + " weight = " + this.weight + " age = " + this.age; 
            //message local variable
            document.getElementById("output").innerHTML = message;
        }
    };
    console.log(student);

    //how to call object's method
    student.display();
    student.name = "Jiya Ankit Patel"; 
    console.log("Name " + student.name)
</script>
</body>
</html>
