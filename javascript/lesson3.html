<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Example of variables in javascript</h3> <hr/>
    <b>use console to see output</b>
<script>
    //variable decleration 
    //var variable-name
    var name = "the easylearn academy"; //String
    var age = 38; //integer
    var gender = true; //boolean
    var weight = 74.25; //float
    console.log(name);
    console.log(age);
    console.log(gender);
    console.log(weight);
    name = 100; //integer value 
    age = 'thirty eight'; //string
    gender = 1; //integer
    weight = null; // null absolutely nothing
    console.log("name " + name + " age " + age + " gender " + gender + " weight " + weight);
    console.log('name ' + name + ' age ' + age + ' gender ' + gender + ' weight ' + weight);
    console.log(`name   ${name}  age   ${age}   gender   ${gender}   weight   ${weight}`);
</script>
</body>
</html>
