<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Example of 1st technique of event handling</h1>
                    </div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="mb-3">
                                <label class="form-label" for="first">First Number</label>
                                <input type="number" class="form-control" id="first">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="second">Second Number</label>
                                <input type="number" class="form-control" id="second">
                            </div>
                            <div class="mb-3">
                                <button type="button"  onclick="Calculate(this.id,event);" class="btn btn-primary" id="addition">Addition</button>
                                <button type="button"  onclick="Calculate(this.id,event);" class="btn btn-danger" id="substraction">substraction</button>
                                <button  type="button" onclick="Calculate(this.id,event);" class="btn btn-warning" id="multiplication">multiplication</button>
                                <button  type="button" onclick="Calculate(this.id,event);" class="btn btn-success" id="division">division</button>
                            </div>
                            <h1 class="mb-3" id="output"></h1>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="mymath.js"></script>
<script>

    function Calculate(ButtonId,event){
        console.log(ButtonId);
        console.log(event.type);
        //if else if ladder decision making 
        var result = null;
        var num1 = document.getElementById("first").value;
        var num2 = document.getElementById("second").value;
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        if (ButtonId=="addition")
        {
            result = add(num1,num2);
        }
        else if(ButtonId=="substraction")
        {
            result = sub(num1,num2);
        }
        else if(ButtonId=="multiplication")
        {
            result = mul(num1,num2);
        }
        else if(ButtonId=="division")
        {
            result = div(num1,num2);
        }
        document.getElementById("output").innerHTML = result;
    }
</script>
</body>
</html>
