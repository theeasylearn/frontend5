<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function in javascript</h1> 
    <hr>
    <div id="output">output will come here</div>
<script>
    //create/define function 
    var result1,result2,result3,result4;
    function add(num1,num2)
    {
        result1 = num1 + num2; //result is local variable
    }
    function sub(num1,num2)
    {
        result2 = num1 - num2; //result is local variable
    }
    function mul(a,b)
    {
       result3 = a * b;
    }
    function div(x,y)
    {
        result4 = x/y;
    }
    //input 
    var num1 = parseInt(prompt("enter first number"));
    var num2 = parseInt(prompt("enter second number"));

    //call function 
    add(num1,num2);
    sub(num1,num2);
    mul(num1,num2);
    div(num1,num2);
    var output = document.getElementById("output");
    output.innerHTML = "addition = " + result1 + "<br/>";
    output.innerHTML += "substraction = " + result2 + "<br/>";
    output.innerHTML += "multiplication = " + result3 + "<br/>";
    output.innerHTML += "division = " + result4 + "<br/>";
    
</script>
</body>
</html>
