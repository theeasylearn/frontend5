<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 border-bottom pb-3">
                <h3>List </h3>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
                <ul class="list-unstyled">
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Mango</li>
                    <li>Pinapple</li>
                    <li>Kiwi</li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
                <ul class="list-group">
                    <li class="list-group-item">Apple</li>
                    <li class="list-group-item">Banana</li>
                    <li class="list-group-item">Mango</li>
                    <li class="list-group-item">Pinapple</li>
                    <li class="list-group-item">Kiwi</li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger">Apple</li>
                    <li class="list-group-item list-group-item-info">Banana</li>
                    <li class="list-group-item list-group-item-warning">Mango</li>
                    <li class="list-group-item list-group-item-success">Pinapple</li>
                    <li class="list-group-item list-group-item-primary">Kiwi</li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12 col-12">
                <ul class="list-inline">
                    <li class="list-inline-item">Apple</li>
                    <li class="list-inline-item">Banana</li>
                    <li class="list-inline-item">Mango</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
