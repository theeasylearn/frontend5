<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Grid Form</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm">
                                <input type="text" class="form-control" placeholder="surname">
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control" placeholder="name">
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control" placeholder="fathername">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-6">
                                <textarea class="form-control" placeholder="addresss"></textarea>
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control" placeholder="state">
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control" placeholder="city">
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control" placeholder="pincode">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm">
                                <b>Select gender</b> <br>
                                <div class="form-check-inline">
                                    <input id="male" type="radio" value="1" class="form-check-input">
                                    <label for="male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check-inline">
                                    <input id="female" type="radio" value="0" class="form-check-input">
                                    <label for="female" class="form-check-label">female</label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <b>Select hobbies</b> <br>
                                <div class="form-check-inline">
                                    <input id="reading" type="checkbox" value="1" class="form-check-input">
                                    <label for="reading" class="form-check-label">Reading</label>
                                </div>
                                <div class="form-check-inline">
                                    <input id="coding" type="checkbox" value="2" class="form-check-input">
                                    <label for="coding" class="form-check-label">Coding</label>
                                </div>
                                <div class="form-check-inline">
                                    <input id="surfing" type="checkbox" value="4" class="form-check-input">
                                    <label for="surfing" class="form-check-label">Surfing</label>
                                </div>
                            </div>
                            <div class="col-sm">
                                <b>select Photo</b> <br>
                                <input type="file" class="form-control-file">
                            </div>
                            <div class="col-sm">
                                <select class="form-select">
                                    <option value="1">INDIA</option>
                                    <option value="2">USA</option>
                                    <option value="3">canada</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>

</body>
</html>
