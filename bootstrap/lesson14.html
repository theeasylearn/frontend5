<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-8 offset-2">
                <div class="card shadow">
                    <div class="card-header text-bg-danger">
                        <h1><i class="fa-solid fa-user"></i> Register with us </h1>
                    </div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="email">
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile</label>
                                <input type="tel" class="form-control" id="mobile" placeholder="mobile">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Passsword</label>
                                <input type="password" class="form-control" id="password" placeholder="password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmpassword" class="form-label">Confirm passwword</label>
                                <input type="password" class="form-control" id="confirmpassword" placeholder="confirm password">
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-end">
                                    <input type="button" value="Register" class="btn btn-danger">&nbsp;
                                    <input type="reset" value="clear all" class="btn btn-secondary">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>

</body>
</html>
